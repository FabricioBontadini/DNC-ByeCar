<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByeCar</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Raleway:ital,wght@0,500;1,500&display=swap');
    </style>
</head>
<body>
    <header>
        <Div id="logoDNC">
            <img src="image/logoDNC.svg" alt="Logo Escola DNC">
            
        </Div>
        <Div id="Cabecalho">
            <h1>ByeCar</h1>
        </Div>
    </header>

    <nav>

        <container id="chamada">
            <h2>Ter <span>uma moto</span> por assinatura <br> nunca foi tão fácil!</h2>
            <img src="image/motomulher1.jpeg" alt="dddd">
        </container>

        <container id="conheca">

            <h2>Conheça nossas <span> motos!</span></h2>
            
            <div id="carrossel">
            <img class="flexas" src="image/voltar.png" alt="dddd">

            <div id="carrosselBox">
                <h3>Scooter Elétrica Voltz EV1</h3>
                <div id="imagens">
                    <img src="image/moto_1.png" alt="dddd">
                </div>

                <p id="titulo">A partir de</p>
                <span id="preco">R$ 619,90</span>
                <P id="subtitulo">Plano de 30 meses</P>
                </div>
                

            <img class="flexas" src="image/avancar.png" alt="dddd">
            </div>

            <div id="botao">
                <button>Saiba Mais</button>
            </div>

        </container>

    </nav>
    <footer>
        <div id="rodape">
            <p>Desenvolvido por: Fabrício Bontadini<br></p>
            <p>Aluno Escola DNC - Formação em Tecnologia<br></p>
        </div>
    </footer>
</body>
</html>
